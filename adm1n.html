  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <!-- Contact -->
  <section id="contact">
    <div class="container">
      <div class="row text-center mb-3"></div>
      <div class="col">
        <h2>Input Data Alarm</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-floating">
            <label for="name" class="form-label">Bulan</label>
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>pilih bulan</option>
              <option value="1">Januari</option>
              <option value="2">Februari</option>
              <option value="3">Maret</option>
              <option value="1">April</option>
              <option value="2">Mei</option>
              <option value="3">Juni</option>
              <option value="1">Juli</option>
              <option value="2">Agustus</option>
              <option value="3">September</option>
              <option value="1">Oktober</option>
              <option value="2">November</option>
              <option value="3">Desember</option>
            </select>
            <!--    <label for="floatingSelect">bulan</label>-->
          </div>
          <div class="col-md-8 mb-3">
            <label for="formFileMultiple" class="form-label">Input .csv file</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple />
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Catatan</label>
            <textarea class="form-control" id="pesan" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
      </div>
    </div>
  </section>

  <body></body>
